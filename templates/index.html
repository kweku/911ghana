<html>

<head>
	 <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	 
	<noscript><b>JavaScript must be enabled in order for you to use Google Maps.</b> 
      However, it seems JavaScript is either disabled or not supported by your browser. 
      To view Google Maps, enable JavaScript by changing your browser options, and then 
      try again.
    </noscript> 
 
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
  <script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(6, 0);
    
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
	    var contentString = '';
	
		var infowindow = new google.maps.InfoWindow({
		    content: contentString
		});
		
		var myLatlng = new google.maps.LatLng(0, 0);
		var marker = new google.maps.Marker({
		    position: myLatlng,
		    map: map,
		    title:"911"
		});
		
  }
</script>

</head>
<body onload="initialize()">

	<div id="container">
		<div class="hdr"> 911 Ghana</div>
	
		<div class="form">
			<form name="call-log" action="post">
				Caller <br>
				<input name="caller" type="text"><br />
				phone number<br />
				<input name="phone-number" type="text"><br />
				complaint <br />
				<textarea name="complaint"></textarea><br />
				location<br />
				<input name="location" type="text"><br />
				<input name="log-call" type="submit" value="log call"><br />
			</form>
		</div>
		
		<div class="map">
			<div id="map_canvas" style="position: relative; width:450px; height:350px; ">n</div>
		</div>
	</div>
</body>
</html>
